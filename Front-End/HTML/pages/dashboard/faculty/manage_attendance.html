<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Attendance - EDU Track</title>
  <link rel="icon" href="/static/Images/EDU-Logo.png" type="image/png">
  <link rel="stylesheet" href="/static/CSS/main.css">
  <link rel="stylesheet" href="/static/CSS/dashboards.css">
  <link rel="stylesheet" href="/static/CSS/faculty/manage_attendance.css">
</head>
<body class="attendance">

<div class="layout-wrapper">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-section">
      <img src="/static/Images/EDU-Logo.png" class="sidebar-logo">
      <h2>EDU Track</h2>
    </div>

    <nav class="nav-links">
            <a href="/pages/dashboard/faculty/dashboard_faculty.html" class="active">Dashboard</a>
      <a href="/pages/dashboard/faculty/my_students.html">My Students</a>
      <a href="/pages/dashboard/faculty/my_courses.html">My Courses</a>
      <a href="/pages/dashboard/faculty/my_grades.html">My Grades</a>
      <a href="/pages/dashboard/faculty/faculty_grades_new.html">Manage Grades</a>
      <a href="/pages/dashboard/faculty/manage_attendance.html">Attendance</a>
      <a href="/pages/dashboard/faculty/faculty_attendance_report.html">Attendance Report</a>
      <a href="/pages/dashboard/faculty/faculty_announcements.html">Announcements</a>
      <a href="/pages/dashboard/faculty/view_feedback.html">Feedback</a>
    </nav>

    <div class="logout-section">
      <button class="btn secondary" onclick="logout()">Logout</button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <header class="dashboard-header">
      <h1>Manage Attendance</h1>
      <p>Mark and update student attendance for your courses</p>
    </header>

    <!-- Filter Section -->
    <section class="section">
      <div class="filter-controls">
        <div class="form-group">
          <label for="courseSelect">Select Course</label>
          <select id="courseSelect" class="form-control">
            <option value="">-- Select Course --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="attendanceDate">Select Date</label>
          <input type="date" id="attendanceDate" class="form-control">
        </div>

        <div class="form-group">
          <button class="btn primary" onclick="loadAttendance()">Load Attendance</button>
          <button class="btn secondary" onclick="markAllAbsent()">Mark All Absent</button>
        </div>
      </div>
    </section>

    <!-- Attendance Table -->
    <section class="section">
      <div id="attendanceTableContainer">
        <p class="empty-state">Select a course and date to load attendance</p>
      </div>
    </section>

    <!-- Save Button -->
    <section class="section">
      <div class="action-buttons">
        <button class="btn success" onclick="saveAttendance()" id="saveBtn" disabled>Save Attendance</button>
      </div>
    </section>

  </main>

</div>

<script src="/static/JS/session-protection.js"></script>
<script src="/static/JS/auth.js"></script>
<script src="/static/JS/dashboard.js"></script>
<script src="/static/JS/faculty/manage_attendance.js"></script>
</body>
</html>
