  <main class="main-content">
    <h1>Course Feedback</h1>

    <!-- Course Filter -->
    <div>
      <label>Filter by Course: </label>
      <select id="courseFilter" onchange="filterFeedback()">
        <option value="">All Courses</option>
        <option value="Database Systems">Database Systems</option>
        <option value="AI">AI</option>
        <option value="Software Design">Software Design</option>
      </select>

      <label>Filter by Rating: </label>
      <select id="ratingFilter" onchange="filterFeedback()">
        <option value="">All Ratings</option>
        <option value="5">5 Stars</option>
        <option value="4">4 Stars</option>
        <option value="3">3 Stars</option>
        <option value="2">2 Stars</option>
        <option value="1">1 Star</option>
      </select>
    </div>

    <table id="feedbackTable">
      <thead>
        <tr>
          <th>Course</th>
          <th>Rating</th>
          <th>Feedback</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Database Systems</td>
          <td>5</td>
          <td>Excellent teaching and clear explanations.</td>
        </tr>
        <tr>
          <td>Database Systems</td>
          <td>4</td>
          <td>Very helpful, but pace could be faster.</td>
        </tr>
        <tr>
          <td>AI</td>
          <td>5</td>
          <td>Loved the practical examples and exercises.</td>
        </tr>
        <tr>
          <td>AI</td>
          <td>3</td>
          <td>Some topics were unclear, need more examples.</td>
        </tr>
        <tr>
          <td>Software Design</td>
          <td>4</td>
          <td>Good course content and structured lectures.</td>
        </tr>
      </tbody>
    </table>
  </main>

</div>

<script>
function filterFeedback() {
  const course = document.getElementById("courseFilter").value.toLowerCase();
  const rating = document.getElementById("ratingFilter").value;
  const table = document.getElementById("feedbackTable");

  for (let i = 1; i < table.rows.length; i++) {
    const row = table.rows[i];
    const rowCourse = row.cells[0].innerText.toLowerCase();
    const rowRating = row.cells[1].innerText;

    let show = true;
    if(course && rowCourse !== course) show = false;
    if(rating && rowRating !== rating) show = false;

    row.style.display = show ? '' : 'none';
  }
}
</script>
