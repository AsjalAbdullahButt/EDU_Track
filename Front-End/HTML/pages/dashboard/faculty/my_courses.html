<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Courses - EDU Track</title>
  <link rel="icon" href="/static/Images/EDU-Logo.png" type="image/png">
  <link rel="stylesheet" href="/static/CSS/main.css">
  <link rel="stylesheet" href="/static/CSS/dashboards.css">
  <link rel="stylesheet" href="/static/CSS/tables.css">
  <link rel="stylesheet" href="/static/CSS/faculty/my_courses.css">
</head>
<body>
<div class="layout-wrapper">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-section">
      <img src="/static/Images/EDU-Logo.png" class="sidebar-logo">
      <h2>EDU Track</h2>
    </div>
    <nav class="nav-links">
            <a href="/pages/dashboard/faculty/dashboard_faculty.html" class="active">Dashboard</a>
      <a href="/pages/dashboard/faculty/my_students.html">My Students</a>
      <a href="/pages/dashboard/faculty/my_courses.html">My Courses</a>
      <a href="/pages/dashboard/faculty/my_grades.html">My Grades</a>
      <a href="/pages/dashboard/faculty/faculty_grades_new.html">Manage Grades</a>
      <a href="/pages/dashboard/faculty/manage_attendance.html">Attendance</a>
      <a href="/pages/dashboard/faculty/faculty_attendance_report.html">Attendance Report</a>
      <a href="/pages/dashboard/faculty/faculty_announcements.html">Announcements</a>
      <a href="/pages/dashboard/faculty/view_feedback.html">Feedback</a>
    </nav>
    <div class="logout-section">
      <button class="btn secondary" onclick="logout()">Logout</button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <header class="dashboard-header">
      <h1>My Courses</h1>
      <p>Courses you are currently teaching</p>
    </header>

    <section class="stats-grid">
      <div class="stat-card">
        <h2 id="totalCourses">0</h2>
        <p>Total Courses</p>
      </div>
      <div class="stat-card">
        <h2 id="totalCredits">0</h2>
        <p>Total Credits</p>
      </div>
      <div class="stat-card">
        <h2 id="totalEnrolled">0</h2>
        <p>Students Enrolled</p>
      </div>
    </section>

    <section class="section">
      <h2>Course Details</h2>
      
      <div id="coursesContainer" class="courses-grid">
        <div class="empty-state">Loading courses...</div>
      </div>
    </section>
  </main>

</div>

<script src="/static/JS/session-protection.js"></script>
<script src="/static/JS/auth.js"></script>
<script src="/static/JS/dashboard.js"></script>
<script src="/static/JS/faculty/my_courses.js"></script>
</body>
</html>
