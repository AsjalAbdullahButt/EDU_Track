<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Announcements - EDU Track</title>
<link rel="icon" href="/static/Images/EDU-Logo.png" type="image/png">
<link rel="stylesheet" href="/static/CSS/main.css">
<link rel="stylesheet" href="/static/CSS/dashboards.css">
<link rel="stylesheet" href="/static/CSS/faculty/faculty_announcements.css">
</head>
<body class="announcements">

<div class="layout-wrapper">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-section">
      <img src="/static/Images/EDU-Logo.png" class="sidebar-logo">
      <h2>EDU Track</h2>
    </div>
    <nav class="nav-links">
      <a href="/pages/dashboard/dashboard_faculty.html">Dashboard</a>
      <a href="/pages/dashboard/faculty/faculty_grades.html">Grades</a>
      <a class="active" href="/pages/dashboard/faculty/faculty_announcements.html">Post Announcements</a>
      <a href="/pages/dashboard/faculty/manage_attendance.html">Attendance</a>
      <a href="/pages/dashboard/faculty/faculty_attendance_report.html">Attendance Report</a>
      <a href="/pages/dashboard/faculty/view_feedback.html">Feedback</a>
    </nav>
    <div class="logout-section">
      <button class="btn secondary" onclick="logout()">Logout</button>
    </div>
  </aside>

  <main class="main-content">
    <h1>Post Announcements</h1>

    <div style="display:flex; margin-top:20px;">
      <input type="text" id="announcementInput" placeholder="Write a new announcement...">
      <button class="add-btn" onclick="addAnnouncement()">Add</button>
    </div>

    <ul class="announcement-list" id="announcementList">
      <!-- Existing announcements will appear here -->
      <li>
        Welcome to the new semester!
        <button class="delete-btn" onclick="deleteAnnouncement(this)">Delete</button>
      </li>
      <li>
        Submit assignments by Nov 25.
        <button class="delete-btn" onclick="deleteAnnouncement(this)">Delete</button>
      </li>
    </ul>
  </main>
</div>

<script src="/static/JS/session-protection.js"></script>
<script src="/static/JS/auth.js"></script>
<script src="/static/JS/faculty/faculty_announcements.js" defer></script>
<script src="/static/JS/dashboard.js" defer></script>
</body>
</html>
