<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Admin — Reports</title>
	<link rel="icon" href="/static/Images/EDU-Logo.png" type="image/png">

	<!-- Main Global Styles -->
	<link rel="stylesheet" href="/static/CSS/main.css">

	<!-- Admin Report Styles -->
	<link rel="stylesheet" href="/static/CSS/admin_record.css">
</head>

<body>

	<main class="admin-report-page" data-api="/api/admin/reports">

		<header class="report-header">
			<h1>Reports — Records</h1>
			<div class="report-actions">
				<button id="exportCsv" class="btn">Export CSV</button>
				<button id="exportPdf" class="btn">Export PDF</button>
			</div>
		</header>

		<section class="filters">
			<form id="reportFilters" class="filter-form" aria-label="Report filters" onsubmit="return false;">

				<div class="filter-group">
					<label for="filterFrom">From</label>
					<input type="date" id="filterFrom" name="from" />
				</div>

				<div class="filter-group">
					<label for="filterTo">To</label>
					<input type="date" id="filterTo" name="to" />
				</div>

				<div class="filter-group">
					<label for="filterCourse">Course</label>
					<select id="filterCourse" name="course">
						<option value="">All</option>
						<!-- Populated dynamically from backend -->
					</select>
				</div>

				<div class="filter-group">
					<label for="filterStatus">Status</label>
					<select id="filterStatus" name="status">
						<option value="">All</option>
						<option value="active">Active</option>
						<option value="completed">Completed</option>
						<option value="dropped">Dropped</option>
					</select>
				</div>

				<div class="filter-actions">
					<button type="button" id="applyFilters" class="btn primary">Apply</button>
					<button type="button" id="clearFilters" class="btn">Clear</button>
				</div>

			</form>
		</section>

		<section class="summary-cards">
			<div class="card">
				<div class="card-title">Total Enrollments</div>
				<div id="totalEnrollments" class="card-value">1,247</div>
			</div>
			<div class="card">
				<div class="card-title">Active Students</div>
				<div id="activeStudents" class="card-value">893</div>
			</div>
			<div class="card">
				<div class="card-title">Completed</div>
				<div id="completedCount" class="card-value">284</div>
			</div>
			<div class="card">
				<div class="card-title">Dropouts</div>
				<div id="dropoutCount" class="card-value">70</div>
			</div>
		</section>

		<section class="report-visuals">
			<div class="chart-card">
				<h2>Enrollment Trend</h2>
				<canvas id="enrollmentChart" width="600" height="300"></canvas>
			</div>

			<div class="table-card">
				<h2>Records</h2>

				<div class="table-actions">
					<div class="search-group">
						<label for="tableSearch">Search</label>
						<input type="search" id="tableSearch" placeholder="Search by student or course" />
					</div>
				</div>

				<table id="reportTable" class="report-table">
					<thead>
						<tr>
							<th>#</th>
							<th>Student</th>
							<th>Course</th>
							<th>Enrolled On</th>
							<th>Status</th>
							<th>Progress</th>
						</tr>
					</thead>
					<tbody>
					<!-- Populated dynamically by JS -->
					</tbody>
				</table>

				<nav class="pagination">
				<!-- Pagination populated by JS -->
				</nav>
			</div>
		</section>

	</main>

	<script src="/static/JS/admin_record.js" defer></script>

</body>
</html>
