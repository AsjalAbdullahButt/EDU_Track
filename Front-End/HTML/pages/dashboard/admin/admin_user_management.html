<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDU Track - Admin User Management</title>
  <link rel="icon" href="/static/Images/EDU-Logo.png" type="image/png">
  <link rel="stylesheet" href="/static/CSS/main.css">
  <link rel="stylesheet" href="/static/CSS/dashboards.css">
  <link rel="stylesheet" href="/static/CSS/admin/admin_user_management.css">
</head>
<body>
  <div class="page-layout">
    <aside class="sidebar">
      <div class="logo-section">
        <img src="/static/Images/EDU-Logo.png" alt="Logo" class="sidebar-logo">
        <h2 class="sidebar-title">EDU Track</h2>
      </div>
      <nav class="nav-links">
        <a href="/pages/dashboard/admin/dashboard_admin.html" class="nav-link">Dashboard</a>
        <a href="/pages/dashboard/admin/admin_user_management.html" class="nav-link active">User Management</a>
        <a href="/pages/dashboard/admin/admin_course_approvals.html" class="nav-link">Course Approvals</a>
        <a href="/pages/dashboard/admin/fee_records.html" class="nav-link">Fee Records</a>
        <a href="/pages/dashboard/admin/fee_verification.html" class="nav-link">Fee Verification</a>
        <a href="/pages/dashboard/admin/salary_payments.html" class="nav-link">Salary Payments</a>
        <a href="/pages/dashboard/admin/admin_security.html" class="nav-link">Security Settings</a>
        <a href="/pages/dashboard/admin/admin_record.html" class="nav-link">Records</a>
      </nav>
      <div class="logout-section">
        <button class="btn secondary" onclick="logout()">Logout</button>
      </div>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <h1 class="dashboard-title">User Management</h1>
        <p class="dashboard-subtitle">Manage all users in the system</p>
      </header>

      <!-- Filter Tabs -->
      <section class="filter-tabs">
        <button class="tab-btn active" data-filter="students" onclick="filterUsers('students')">Students</button>
        <button class="tab-btn" data-filter="faculty" onclick="filterUsers('faculty')">Faculty</button>
        <button class="tab-btn" data-filter="admin" onclick="filterUsers('admin')">Admin Members</button>
      </section>

      <!-- User Table Section -->
      <section class="section user-table-container">
        <div class="card">
          <table class="data-table" id="userTable">
            <thead>
              <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userList">
              <!-- Populated by JS -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Confirm modal for delete actions -->
  <div id="confirmModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
      <div class="modal-header">
        <h3 id="confirmTitle">Confirm Action</h3>
        <button class="close" aria-label="Close" onclick="closeConfirmModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p id="confirmMessage">Are you sure?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn secondary" onclick="closeConfirmModal()">Cancel</button>
        <button type="button" class="btn danger" id="confirmBtn" onclick="confirmAction()">Delete</button>
      </div>
    </div>
  </div>

  <script src="/static/JS/inject-favicon.js"></script>
  <script src="/static/JS/auth.js"></script>
  <script src="/static/JS/session-protection.js"></script>
  <script src="/static/JS/dashboard.js"></script>
  <script src="/static/JS/admin/admin_user_management.js" defer></script>
</body>
</html>
