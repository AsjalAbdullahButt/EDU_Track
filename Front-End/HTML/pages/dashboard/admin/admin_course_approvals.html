<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDU Track - Admin Course Approvals</title>
  <link rel="stylesheet" href="/static/CSS/main.css">
  <link rel="stylesheet" href="/static/CSS/dashboards.css">

  <!-- Added spacing for table fields -->
  <style>
    .course-table th,
    .course-table td {
      padding: 14px 24px;   /* Same consistent spacing */
      text-align: left;
    }

    .course-table th {
      font-weight: bold;
    }
  </style>

</head>
<body>
  <div class="layout-wrapper">
    <aside class="sidebar">
      <div class="logo-section">
        <img src="/static/Images/EDU-Logo.png" alt="Logo" class="sidebar-logo">
        <h2>EDU Track</h2>
      </div>
<nav class="nav-links">
        <a href="/pages/dashboard/admin/dashboard_admin.html" class="nav-link active">Dashboard</a>
        <a href="/pages/dashboard/admin/admin_user_management.html" class="nav-link">User Management</a>
        <a href="/pages/dashboard/admin/admin_course_approvals.html" class="nav-link">Course Approvals</a>
        <a href="/pages/dashboard/admin/fee_records.html" class="nav-link">Fee Records</a>
        <a href="/pages/dashboard/admin/fee_verification.html" class="nav-link">Fee Verification</a>
        <a href="/pages/dashboard/admin/salary_payments.html" class="nav-link">Salary Payments</a>
        <a href="/pages/dashboard/admin/admin_security.html" class="nav-link">Security Settings</a>
        <a href="/pages/dashboard/admin/admin_record.html" class="nav-link">Records</a>
      </nav>
      <div class="logout-section">
        <button class="btn secondary" onclick="logout()">Logout</button>
      </div>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <h1>Course Approvals</h1>
        <p>Approve or reject course proposals</p>
      </header>

      <section class="container-wide">
        <table class="course-table">
          <thead>
            <tr>
              <th>Course ID</th>
              <th>Course Title</th>
              <th>Instructor</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="courseList">
            <!-- Course data will be populated here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    // Sample course data
    const courses = [
      { id: 1, title: "Mathematics 101", instructor: "Dr. John", status: "Pending" },
      { id: 2, title: "Computer Science 101", instructor: "Prof. Jane", status: "Pending" }
    ];

    // Populate course approvals table
    function populateCourseTable() {
      const courseList = document.getElementById('courseList');
      courseList.innerHTML = "";
      courses.forEach(course => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${course.id}</td>
          <td>${course.title}</td>
          <td>${course.instructor}</td>
          <td>${course.status}</td>
          <td>
            <button onclick="approveCourse(${course.id})">Approve</button>
            <button onclick="rejectCourse(${course.id})">Reject</button>
          </td>
        `;
        courseList.appendChild(row);
      });
    }

    // Approve course
    function approveCourse(id) {
      alert("Course approved: " + id);
    }

    // Reject course
    function rejectCourse(id) {
      alert("Course rejected: " + id);
    }

    // Populate from backend
    function populateCourseTable() {
      const courseList = document.getElementById('courseList');
      fetch('/courses').then(r=>r.json()).then(courses=>{
        courseList.innerHTML = '';
        courses.forEach(course=>{
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${course.course_id}</td>
            <td>${course.course_name}</td>
            <td>${course.faculty_id || ''}</td>
            <td>Active</td>
            <td>
              <button onclick="approveCourse(${course.course_id})">Approve</button>
              <button onclick="rejectCourse(${course.course_id})">Reject</button>
            </td>
          `;
          courseList.appendChild(row);
        });
      });
    }

    function approveCourse(id){ alert('Approved '+id); }
    function rejectCourse(id){ alert('Rejected '+id); }

    window.onload = populateCourseTable;
  </script>

  <script src="/static/JS/dashboard.js" defer></script>
</body>
</html>
