<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDU Track - Notifications</title>

  <link rel="stylesheet" href="../../../../CSS/main.css">
  <link rel="stylesheet" href="../../../../CSS/dashboards.css">

  <style>
    .notification-container {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .notification-form {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    .notification-form input,
    .notification-form textarea,
    .notification-form select {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(11,11,11,0.2);
      font-size: 0.95rem;
      width: 100%;
    }

    .notification-form textarea {
      resize: vertical;
      height: 60px;
    }

    .notification-table th,
    .notification-table td {
      padding: 12px 15px;
      text-align: left;
    }

    .notification-table th {
      font-weight: bold;
    }

    .notification-table tr:nth-child(even) {
      background-color: #e0f0ec;
    }

    .action-btn {
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      margin-right: 5px;
    }

    .btn-edit {
      background-color: #3498db;
      color: white;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: white;
    }

    .btn-add {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #2ecc71;
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .btn-save {
      background-color: #27ae60;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-cancel {
      background-color: #7f8c8d;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="layout-wrapper">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo-section">
        <img src="../../../../Images/EDU-Logo.png" alt="Logo" class="sidebar-logo">
        <h2>EDU Track</h2>
      </div>

      <nav class="nav-links">
        <a href="dashboard_admin.html" class="nav-link">Dashboard</a>
        <a href="admin_user_management.html" class="nav-link">User Management</a>
        <a href="admin_course_approvals.html" class="nav-link">Course Approvals</a>
        <a href="fee_records.html" class="nav-link">Fees</a>
        <a href="fee_verification.html" class="nav-link">Fee Verification</a>
        <a href="salary_payments.html" class="nav-link">Salary Payments</a>
        <a href="admin_security.html" class="nav-link">Security Settings</a>
        <a href="admin_notifications.html" class="nav-link active">Notifications</a>
        <a href="admin_record.html" class="nav-link">Records</a>
      </nav>

      <div class="logout-section">
        <button class="btn secondary" onclick="logout()">Logout</button>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <header class="dashboard-header">
        <h1>Manage Notifications</h1>
        <p>Create, update, and manage notifications for students and faculty.</p>
      </header>

      <section class="notification-container">

        <!-- ADD NOTIFICATION -->
        <div class="notification-form">
          <input type="text" id="titleInput" placeholder="Notification Title">
          <textarea id="messageInput" placeholder="Notification Message"></textarea>

          <select id="categoryInput">
            <option value="">Select Category</option>
            <option value="Exams">Exams</option>
            <option value="Fee">Fee</option>
            <option value="General">General</option>
          </select>

          <select id="targetInput">
            <option value="">Select Target Audience</option>
            <option value="All">All</option>
            <option value="Students">Students</option>
            <option value="Faculty">Faculty</option>
          </select>

          <button class="btn-add" onclick="addNotification()">Add Notification</button>
        </div>

        <!-- TABLE -->
        <table class="notification-table" width="100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>Category</th>
              <th>Title</th>
              <th>Message</th>
              <th>Audience</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="notificationList"></tbody>
        </table>

      </section>
    </main>

  </div>

  <script>
    // Dummy Notification Data
    let notifications = [
      { id: 1, category: "Fee", title: "Fee Deadline", message: "Submit your fee before 10th March.", target: "Students" },
      { id: 2, category: "Exams", title: "Exam Schedule", message: "Midterm exams start next Monday.", target: "Students" },
      { id: 3, category: "General", title: "Holiday Notice", message: "Institute will remain closed on Friday.", target: "All" }
    ];

    let editId = null;

    function populateNotifications() {
      const tbody = document.getElementById("notificationList");
      tbody.innerHTML = "";

      notifications.forEach(n => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${n.id}</td>
          <td>${editId === n.id ? editCategoryDropdown(n.category) : n.category}</td>
          <td>${editId === n.id ? `<input id='editTitle' value='${n.title}'/>` : n.title}</td>
          <td>${editId === n.id ? `<textarea id='editMessage'>${n.message}</textarea>` : n.message}</td>
          <td>${editId === n.id ? editTargetDropdown(n.target) : n.target}</td>
          <td>
            ${editId === n.id ? `
              <button class="btn-save" onclick="saveEdit(${n.id})">Save</button>
              <button class="btn-cancel" onclick="cancelEdit()">Cancel</button>
            ` : `
              <button class="action-btn btn-edit" onclick="editNotification(${n.id})">Edit</button>
              <button class="action-btn btn-delete" onclick="deleteNotification(${n.id})">Delete</button>
            `}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editCategoryDropdown(current) {
      return `
        <select id="editCategory">
          <option ${current === "Exams" ? "selected" : ""}>Exams</option>
          <option ${current === "Fee" ? "selected" : ""}>Fee</option>
          <option ${current === "General" ? "selected" : ""}>General</option>
        </select>
      `;
    }

    function editTargetDropdown(current) {
      return `
        <select id="editTarget">
          <option ${current === "All" ? "selected" : ""}>All</option>
          <option ${current === "Students" ? "selected" : ""}>Students</option>
          <option ${current === "Faculty" ? "selected" : ""}>Faculty</option>
        </select>
      `;
    }

    function addNotification() {
      let title = document.getElementById("titleInput").value.trim();
      let message = document.getElementById("messageInput").value.trim();
      let category = document.getElementById("categoryInput").value;
      let target = document.getElementById("targetInput").value;

      if (!title || !message || !category || !target) {
        alert("Please fill all fields.");
        return;
      }

      notifications.push({
        id: notifications.length + 1,
        category,
        title,
        message,
        target
      });

      document.getElementById("titleInput").value = "";
      document.getElementById("messageInput").value = "";
      document.getElementById("categoryInput").value = "";
      document.getElementById("targetInput").value = "";

      populateNotifications();
    }

    function editNotification(id) {
      editId = id;
      populateNotifications();
    }

    function saveEdit(id) {
      let title = document.getElementById("editTitle").value;
      let message = document.getElementById("editMessage").value;
      let category = document.getElementById("editCategory").value;
      let target = document.getElementById("editTarget").value;

      let index = notifications.findIndex(n => n.id === id);
      notifications[index] = { id, category, title, message, target };

      editId = null;
      populateNotifications();
    }

    function cancelEdit() {
      editId = null;
      populateNotifications();
    }

    function deleteNotification(id) {
      notifications = notifications.filter(n => n.id !== id);
      populateNotifications();
    }

    function logout() {
      alert("Logging out...");
      window.location.href = "login.html";
    }

    // Replace the demo behavior with backend-driven operations
    function populateNotifications() {
      const tbody = document.getElementById('notificationList');
      fetch('/notifications').then(r=>r.json()).then(list=>{
        tbody.innerHTML = '';
        list.forEach(n => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${n.notification_id}</td>
            <td>${n.type || ''}</td>
            <td>${n.message}</td>
            <td>${n.recipient_id || 'All'}</td>
            <td>
              <button class="action-btn btn-delete" data-id="${n.notification_id}">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        tbody.querySelectorAll('.btn-delete').forEach(b => b.addEventListener('click', e => {
          const id = e.target.dataset.id;
          if (!confirm('Delete notification?')) return;
          fetch(`/notifications/${id}`, { method:'DELETE' }).then(()=> populateNotifications());
        }));
      });
    }

    function addNotification() {
      let title = document.getElementById("titleInput").value.trim();
      let message = document.getElementById("messageInput").value.trim();
      let category = document.getElementById("categoryInput").value;
      let target = document.getElementById("targetInput").value;
      if (!message || !category || !target) { alert('Please fill required fields'); return; }
      const payload = { message: message, type: category, recipient_id: target === 'All' ? null : (target === 'Students' ? 0 : -1) };
      fetch('/notifications', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) }).then(r=>{ if(r.ok){ alert('Added'); populateNotifications(); } else alert('Failed'); });
    }

    window.onload = populateNotifications;
  </script>

  <script src="../../../../JS/dashboard.js" defer></script>
</body>
</html>
