<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDU Track - Admin Security Settings</title>
  <link rel="stylesheet" href="../../../../CSS/main.css">
  <link rel="stylesheet" href="../../../../CSS/dashboards.css">

  <style>
    .security-table th,
    .security-table td {
      padding: 14px 24px;
      text-align: left;
    }

    .security-table th {
      font-weight: bold;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--midnight);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .action-btn {
      margin-right: 8px;
    }

    .log-section {
      margin-top: 40px;
    }

  </style>
</head>
<body>
  <div class="layout-wrapper">
    <aside class="sidebar">
      <div class="logo-section">
        <img src="../../../../Images/EDU-Logo.png" alt="Logo" class="sidebar-logo">
        <h2>EDU Track</h2>
      </div>
      <nav class="nav-links">
        <a href="dashboard_admin.html" class="nav-link">Dashboard</a>
        <a href="admin_user_management.html" class="nav-link">User Management</a>
        <a href="admin_course_approvals.html" class="nav-link">Course Approvals</a>
        <a href="fee_record" class="nav-link">Fee Records</a>
        <a href="fee_verification.html" class="nav-link">Fee Verification</a>
        <a href="salary_payments.html" class="nav-link">Salary Payments</a>
        <a href="admin_security.html" class="nav-link active">Security Settings</a>
        <a href="admin_record.html" class="nav-link">Records</a>
      </nav>
      <div class="logout-section">
        <button class="btn secondary" onclick="logout()">Logout</button>
      </div>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <h1>Security Settings</h1>
        <p>Manage user security and account protection</p>
      </header>

      <section class="container-wide">
        <table class="security-table">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Role</th>
              <th>2FA Enabled</th>
              <th>Account Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="securityList">
            <!-- User data will populate here -->
          </tbody>
        </table>

        <div class="log-section">
          <h2>Recent Security Activity</h2>
          <ul id="securityLogs">
            <!-- Activity logs here -->
          </ul>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Sample users
    const users = [
      { id: 1, name: "Dr. John", role: "Admin", twoFA: true, status: "Active" },
      { id: 2, name: "Prof. Jane", role: "Instructor", twoFA: false, status: "Active" },
      { id: 3, name: "Alice", role: "Student", twoFA: false, status: "Locked" }
    ];

    const logs = [
      "Dr. John enabled 2FA.",
      "Alice account was locked due to failed login attempts.",
      "Prof. Jane password reset by Admin."
    ];

    function populateSecurityTable() {
      const tbody = document.getElementById('securityList');
      tbody.innerHTML = '';
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>
            <select onchange="updateRole(${user.id}, this.value)">
              <option value="Admin" ${user.role==="Admin"?"selected":""}>Admin</option>
              <option value="Instructor" ${user.role==="Instructor"?"selected":""}>Instructor</option>
              <option value="Student" ${user.role==="Student"?"selected":""}>Student</option>
            </select>
          </td>
          <td>
            <label class="toggle-switch">
              <input type="checkbox" ${user.twoFA ? "checked" : ""} onchange="toggle2FA(${user.id}, this.checked)">
              <span class="slider"></span>
            </label>
          </td>
          <td>${user.status}</td>
          <td>
            <button class="btn primary action-btn" onclick="resetPassword(${user.id})">Reset Password</button>
            <button class="btn secondary action-btn" onclick="toggleAccount(${user.id})">${user.status === 'Active' ? 'Lock' : 'Unlock'}</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function populateLogs() {
      const logList = document.getElementById('securityLogs');
      logList.innerHTML = '';
      logs.forEach(log => {
        const li = document.createElement('li');
        li.textContent = log;
        logList.appendChild(li);
      });
    }

    function updateRole(id, role) {
      const user = users.find(u => u.id === id);
      user.role = role;
      logs.unshift(`${user.name}'s role changed to ${role}.`);
      populateLogs();
    }

    function toggle2FA(id, enabled) {
      const user = users.find(u => u.id === id);
      user.twoFA = enabled;
      logs.unshift(`${user.name} ${enabled ? 'enabled' : 'disabled'} 2FA.`);
      populateLogs();
    }

    function resetPassword(id) {
      const user = users.find(u => u.id === id);
      alert(`Password reset for ${user.name}`);
      logs.unshift(`Password reset for ${user.name}.`);
      populateLogs();
    }

    function toggleAccount(id) {
      const user = users.find(u => u.id === id);
      user.status = user.status === 'Active' ? 'Locked' : 'Active';
      logs.unshift(`${user.name} account ${user.status.toLowerCase()}.`);
      populateSecurityTable();
      populateLogs();
    }

    function logout() {
      alert("Logging out...");
      window.location.href = "login.html";
    }

    window.onload = () => {
      populateSecurityTable();
      populateLogs();
    }
  </script>
</body>
</html>
