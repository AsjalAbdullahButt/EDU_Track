<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDU Track - Fee Records</title>
  <link rel="stylesheet" href="/static/CSS/main.css">
  <link rel="stylesheet" href="/static/CSS/dashboards.css">
  <link rel="stylesheet" href="/static/CSS/tables.css">
  <link rel="stylesheet" href="/static/CSS/fee_records.css">
</head>
<body class="dashboard fees">
  <div class="layout-wrapper">
    <aside class="sidebar">
      <div class="logo-section">
        <img src="/static/Images/EDU-Logo.png" alt="Logo" class="sidebar-logo">
        <h2>EDU Track</h2>
      </div>
      <nav class="nav-links">
        <a href="/pages/dashboard/admin/dashboard_admin.html" class="nav-link">Dashboard</a>
        <a href="/pages/dashboard/admin/admin_user_management.html" class="nav-link">User Management</a>
        <a href="/pages/dashboard/admin/admin_course_approvals.html" class="nav-link">Course Approvals</a>
        <a href="/pages/dashboard/admin/fee_records.html" class="nav-link active">Fee Records</a>
        <a href="/pages/dashboard/admin/fee_verification.html" class="nav-link">Fee Verification</a>
        <a href="/pages/dashboard/admin/salary_payments.html" class="nav-link">Salary Payments</a>
        <a href="/pages/dashboard/admin/admin_security.html" class="nav-link">Security Settings</a>
        <a href="/pages/dashboard/admin/admin_record.html" class="nav-link">Records</a>
      </nav>
      <div class="logout-section">
        <button class="btn secondary" onclick="logout()">Logout</button>
      </div>
    </aside>

    <main class="main-content">
      <header class="dashboard-header">
        <h1>Fee Records</h1>
        <p>View all student fee payments and missing payments</p>
      </header>

      <section class="container-wide">
        <div class="filters">
          <form class="filter-form" onsubmit="return false;">
            <div class="filter-row">
              <label>
                Search by Name
                <input type="text" id="filterName" placeholder="Enter student name..." oninput="applyFilters()">
              </label>
              <label>
                Department
                <select id="filterDepartment" onchange="applyFilters()">
                  <option value="">All Departments</option>
                  <option value="Computer Science">Computer Science</option>
                  <option value="Mathematics">Mathematics</option>
                  <option value="Physics">Physics</option>
                  <option value="Chemistry">Chemistry</option>
                  <option value="Biology">Biology</option>
                  <option value="Engineering">Engineering</option>
                </select>
              </label>
              <label>
                Month
                <select id="filterMonth" onchange="applyFilters()">
                  <option value="">All Months</option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
              </label>
              <label>
                Status
                <select id="filterStatus" onchange="applyFilters()">
                  <option value="">All Status</option>
                  <option value="Paid">Paid</option>
                  <option value="Pending">Pending</option>
                  <option value="Overdue">Overdue</option>
                </select>
              </label>
            </div>
          </form>
        </div>

        <table class="data-table fee-table">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Name</th>
              <th>Department</th>
              <th>Month</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="feeList">
            <tr>
              <td colspan="6" style="text-align:center;color:#666;padding:24px;">Loading fee records...</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    // Load fee records from backend and render table; provide client-side filters
    let feeData = [];
    let studentIndex = new Map();

    function monthNameFromDate(dstr){
      if (!dstr) return '';
      try{ 
        const d = new Date(dstr); 
        return d.toLocaleString('en-US', { month: 'long' }); 
      } catch(e) { 
        return dstr; 
      }
    }

    function populateFeeTable(data) {
      const tbody = document.getElementById('feeList');
      tbody.innerHTML = '';
      
      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:#666;padding:24px;">No fee records found.</td></tr>';
        return;
      }

      data.forEach(item => {
        const row = document.createElement('tr');
        const student = studentIndex.get(item.student_id) || { 
          student_id: item.student_id, 
          full_name: 'Student #' + item.student_id, 
          department: item.department || '—' 
        };
        const month = item.month || monthNameFromDate(item.due_date) || monthNameFromDate(item.payment_date) || '—';
        const amount = Number(item.total_amount ?? item.amount ?? 0);
        const amountPaid = Number(item.amount_paid ?? 0);
        
        // Determine status
        let status = item.status || 'Pending';
        if (amountPaid >= amount && amount > 0) {
          status = 'Paid';
        } else if (item.due_date) {
          const dueDate = new Date(item.due_date);
          const today = new Date();
          if (dueDate < today && amountPaid < amount) {
            status = 'Overdue';
          }
        }
        
        const statusClass = status.toLowerCase();
        
        row.innerHTML = `
          <td>${student.student_id || student.studentId || ''}</td>
          <td>${student.full_name || student.name || ''}</td>
          <td>${student.department || '—'}</td>
          <td>${month}</td>
          <td>${amount.toLocaleString()}</td>
          <td class="status-${statusClass}"><span class="status-badge status-${statusClass}">${status}</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    function applyFilters() {
      const nameFilter = document.getElementById('filterName').value.toLowerCase();
      const departmentFilter = document.getElementById('filterDepartment').value;
      const monthFilter = document.getElementById('filterMonth').value;
      const statusFilter = document.getElementById('filterStatus').value;

      const filtered = feeData.filter(f => {
        const student = studentIndex.get(f.student_id) || {};
        const studentName = (student.full_name || student.name || '').toLowerCase();
        const dept = student.department || f.department || '';
        const month = f.month || monthNameFromDate(f.due_date) || monthNameFromDate(f.payment_date) || '';
        
        const amount = Number(f.total_amount ?? f.amount ?? 0);
        const amountPaid = Number(f.amount_paid ?? 0);
        
        let status = f.status || 'Pending';
        if (amountPaid >= amount && amount > 0) {
          status = 'Paid';
        } else if (f.due_date) {
          const dueDate = new Date(f.due_date);
          const today = new Date();
          if (dueDate < today && amountPaid < amount) {
            status = 'Overdue';
          }
        }
        
        return (!nameFilter || studentName.includes(nameFilter)) &&
               (!departmentFilter || dept === departmentFilter) &&
               (!monthFilter || month === monthFilter) &&
               (!statusFilter || status === statusFilter);
      });

      populateFeeTable(filtered);
    }

    async function loadFeeRecords(){
      try{
        const [feesRes, studentsRes] = await Promise.all([
          fetch('/fees'),
          fetch('/students')
        ]);
        
        const fees = feesRes.ok ? await feesRes.json() : [];
        const students = studentsRes.ok ? await studentsRes.json() : [];
        
        studentIndex = new Map((students || []).map(s => [s.student_id || s.id || s.studentId, s]));
        feeData = (fees || []).map(f => ({
          ...f,
          total_amount: f.total_amount ?? f.amount
        }));
        
        populateFeeTable(feeData);
      } catch(e) {
        console.error('loadFeeRecords failed', e);
        document.getElementById('feeList').innerHTML = '<tr><td colspan="6" style="text-align:center;color:#e74c3c;padding:24px;">Unable to load fee records. Please check your connection.</td></tr>';
      }
    }

    function logout(){
      try { 
        localStorage.removeItem('loggedInUser');
        sessionStorage.clear();
      } catch(e) {}
      window.location.href = '/pages/login.html';
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadFeeRecords();
    });
  </script>
</body>
</html>
