<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDU Track - Feedback</title>
  <link rel="stylesheet" href="../../../CSS/main.css">
  <link rel="stylesheet" href="../../../CSS/dashboards.css">
</head>
<body>

  <aside class="sidebar">
    <div class="logo-section">
  <img src="../../../Images/EDU-Logo.png" alt="Logo" class="sidebar-logo">
      <h2>EDU Track</h2>
    </div>

    <nav class="nav-links">
      <a href="../dashboard/student/dashboard_student.html">Dashboard</a>
      <a href="courses.html">Courses</a>
      <a href="attendance.html">Attendance</a>
      <a href="results.html">Results</a>
      <a href="fees.html">Fees</a>
      <a href="notifications.html">Notifications</a>
      <a href="feedback.html" class="active">Feedback</a>
    </nav>

    <div class="logout-section">
      <button class="btn secondary" onclick="logout()">Logout</button>
    </div>
  </aside>

  <main class="main-content">
    <header class="dashboard-header">
      <h1>Feedback</h1>
      <p>Share your thoughts about faculty and courses</p>
    </header>

    <section class="section">
      <form class="auth-form" style="max-width:600px;">
        <label for="course">Select Course</label>
        <select id="course" name="course" required>
          <option value="">-- Choose a course --</option>
          <option value="dbms">Database Systems</option>
          <option value="ai">Artificial Intelligence</option>
          <option value="os">Operating Systems</option>
        </select>

        <label for="rating">Rate the Instructor</label>
        <select id="rating" name="rating" required>
          <option value="">-- Select rating --</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>

        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback..."></textarea>

        <button type="submit" class="btn primary">Submit Feedback</button>
      </form>
    </section>
  </main>

  <script src="../../../JS/dashboard.js" defer></script>
</body>
</html>
