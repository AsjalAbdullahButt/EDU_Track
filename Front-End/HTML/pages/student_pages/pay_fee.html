<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Fee - EDU Track</title>
    <link rel="icon" href="/static/Images/EDU-Logo.png" type="image/png">
    <link rel="stylesheet" href="/static/CSS/main.css">
    <link rel="stylesheet" href="/static/CSS/dashboards.css">
    <link rel="stylesheet" href="/static/CSS/student_pages.css">
</head>

<body class="fees">
<div class="layout-wrapper">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo-section">
            <img src="/static/Images/EDU-Logo.png" class="sidebar-logo">
            <h2>EDU Track</h2>
        </div>

        <nav class="nav-links">
            <a href="/pages/dashboard/student/dashboard_student.html">Dashboard</a>
            <a href="/pages/student_pages/fees.html" class="active">Fees</a>
        </nav>

        <div class="logout-section">
            <button class="btn secondary" onclick="logout()">Logout</button>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="main-content">

        <header class="dashboard-header">
            <h1>Pay Fee</h1>
            <p>Complete your payment to clear pending fees</p>
        </header>

        <div class="fee-card">
            <div id="feeDetailsContainer">
                <p>Loading fee details...</p>
            </div>
            
            <div style="margin-top: 20px;">
                <div class="form-group">
                    <label for="paymentAmount">Payment Amount (PKR):</label>
                    <input type="number" id="paymentAmount" placeholder="Enter amount" min="0">
                </div>
                <div class="form-group">
                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod">
                        <option value="card">Credit/Debit Card</option>
                        <option value="bank">Bank Transfer</option>
                        <option value="mobile">Mobile Payment</option>
                    </select>
                </div>
                <button class="btn primary" style="width: 100%; margin-top: 16px;" onclick="processPayment()">Pay Now</button>
                <button class="btn secondary" style="width: 100%; margin-top: 8px;" onclick="history.back()">Cancel</button>
            </div>
        </div>

    </main>

</div>

<script src="/static/JS/session-protection.js"></script>
<script src="/static/JS/auth.js"></script>
<script src="/static/JS/dashboard.js"></script>
<script src="/static/JS/student/pay_fee.js" defer></script>
</body>
</html>
