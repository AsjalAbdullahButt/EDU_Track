<div id="notificationPopup" class="notification-popup">
  <div class="popup-header">
    <h3>Recent Notifications</h3>
    <button class="popup-close" id="closeNotif">Ã—</button>
  </div>

  <ul class="popup-body" id="popupList">
    <!-- JS will inject notifications dynamically -->
  </ul>
</div>

<style>
  .notification-popup {
    position: fixed;
    top: 70px;
    right: 20px;
    width: 320px;
    background: var(--white);
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(11,11,11,0.15);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 200;
    animation: slideDown 0.4s ease;
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .popup-header {
    background: var(--midnight);
    color: var(--white);
    padding: 10px 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .popup-body {
    list-style: none;
    padding: 10px 14px;
    max-height: 260px;
    overflow-y: auto;
  }

  .popup-body li {
    border-bottom: 1px solid rgba(11,11,11,0.06);
    padding: 8px 0;
    font-size: 0.9rem;
    color: var(--black);
    transition: 0.2s ease;
  }

  .popup-body li:hover {
    color: var(--midnight);
    transform: translateX(4px);
  }

  .popup-close {
    background: transparent;
    border: none;
    font-size: 1.3rem;
    color: white;
    cursor: pointer;
  }
</style>

<script>
  // Handles popup open/close and dynamic notification loading
  document.addEventListener("DOMContentLoaded", () => {
    const popup = document.getElementById("notificationPopup");
    const openBtn = document.getElementById("notifBtn");
    const closeBtn = document.getElementById("closeNotif");
    const list = document.getElementById("popupList");

    const notifications = [
      "New assignment uploaded for AI.",
      "Database quiz scheduled for Monday.",
      "Fee payment deadline approaching."
    ];

    if (list) {
      list.innerHTML = notifications.map(n => `<li>${n}</li>`).join("");
    }

    openBtn?.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    closeBtn?.addEventListener("click", () => {
      popup.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (!popup.contains(e.target) && e.target !== openBtn) {
        popup.style.display = "none";
      }
    });
  });
</script>
